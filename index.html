<!DOCTYPE html>
<html>
  <head>
    <script>
      
      const GR_URL = ""; // グラフ画像のURL(グラフ画像を表示させたければ記入)
      var   sendingCnt = 0;
      
      function sendist(){
        try{
          showSyncing();
          ElmId("count").innerHTML = ElmId("count").innerHTML-0+1;
          
          setTimeout(sendAddRq, sendingCnt * 500);
          sendingCnt -= (-1);
          console.log("[sendingCnt]" + sendingCnt);
            
        }catch(e){
          alert(e);
        }
      }
      
      function sendAddRq(){ 
        try{
          var rem = ElmId("rem").value;
          ElmId("rem").value = "";
          
          google.script.run.withSuccessHandler(callbkOfRg).addCount(rem);
          function callbkOfRg(data){  
            
            if(data == -1){
              alert("正常に処理できませんでした．再実行してください．");
              ElmId("count").innerHTML = ElmId("count").innerHTML-1;
              return -1;
            }
            
            sendingCnt -= 1;
            if(sendingCnt == 0){
              if((ElmId("count").innerHTML-0) <= data){
                ElmId("count").innerHTML = data;
                showSynced();
              }else{
                sendAddRq();
                sendingCnt -= (-1);
              }
            }
          }
        }catch(e){
          alert(e);
        }        
      }
      
      
      function showCurCnt(){ 
        try{
          if(sendingCnt > 0){
            console.log("skip sync due to sending: " + sendingCnt);
            return 0;
          }
          showSyncing();
          google.script.run.withSuccessHandler(callbkOfSC).getCount();
          
          function callbkOfSC(data){  
            
            if(data == -1){
              console("scc err");
              return -1;
            }
          
            ElmId("count").innerHTML = data;
            showSynced();
            console.log(data);
          }
          
          if(GR_URL){
            ElmId("gr").src = "";        
            setTimeout(()=>{ElmId("gr").src = GR_URL + "&" + (new Date().getMinutes())},500);
          }
        }catch(e){
          console.log(e);
        }        
      }
      
      function ElmId(id){
        return document.getElementById(id); 
      };
      
      
      function jumpToElmByEnter(elm){
        if(window.event.keyCode==13)elm.focus();
      }
      
      
      window.onload = showCurCnt;
      setInterval(showCurCnt, 1 * 60 * 1000);
      
      function showSyncing(){
        ElmId("syncState").innerHTML = "同期中...";
        ElmId("rem").disabled = true;
      }
      
      function showSynced(){
        ElmId("syncState").innerHTML = "同期OK";
        ElmId("rem").disabled = false;
      }

      
    </script>
    <base target="_top">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
      label{
        display:    block;
        width:      100%;
        max-width:  100vw;
        text-align: center;
        margin: .5em auto -0.1em auto;
      }
      input{
        display:block;
        width:  12em;
        margin: 0 auto .5em auto;
      }
      input:disabled{
        background:#AAA;
      }
      section{
        display:    block;
        width:      100%;
        max-width:  100vw;
        text-align: center;
      }
      .info{
        font-size:1em;
      }
      #count{
        font-size:3em;
      }
      #syncState{
        font-size:.8em;
      }
    </style>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
  </head>
  <body>
    <section>
      <div class="info">
        cnt : <span id="count">-</span> 件<br>
        <span id="syncState">同期中・・・</span>
      </div>

      <label>備考</label>
      <input id="rem" type="text"
      onkeydown="jumpToElmByEnter(ElmId('send'));">
      <hr>
      <input id="send" type="button" value="cnt++;" onclick="sendist();">
      <img id="gr" 
      style="width:100%;max-width:640px;">
    </section>
  </body>
</html>
